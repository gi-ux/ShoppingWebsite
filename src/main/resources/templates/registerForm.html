<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{master :: layout(~{::title},_,_,~{::nav},~{::main},_)}">
<head>
    <meta name="author" content="Gianluca Nogara">
    <meta name="description" content="HTML registration page">
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" rel="stylesheet">
<!--    <script th:src="@{/js/registerControl.js}"></script>-->
    <title>Create User</title>
</head>
<body>

<nav th:replace="nav" class="navbar navbar-light bg-light">
    <form class="form-inline" th:action="@{/}">
        <button class="btn btn-outline-success" type="submit">Homepage</button>
    </form>
</nav>
<main th:fragment="content">
        <div class="container">
    <h1 align="center" class="display-3">Registrati</h1>
    <div id = "form" align="center" onkeyup="manageButton()">

        <form action="#" id="formRegistrazione" method="post" th:action="@{/register}" th:object="${author}" enctype="multipart/form-data">

            <div class="form-group">
                <label>Nome</label>
                <input type="text" onkeyup="nameFunction()" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" class="form-control" id="nome" th:field="*{nome}" placeholder="Insert name" required="required">
                <span id="message1" style="color:red"> </span> <br>
            </div>

            <div class="form-group">
                <label>Cognome</label>
                <input type="text" onkeyup="lastnFunc()" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" class="form-control" id="cognome" th:field="*{cognome}" placeholder="Insert surname" required="required">
                <span id="message2" style="color:red"> </span> <br>
            </div>

            <div class="form-group">
                <label>Username</label>
                <input type="text" onkeyup="userFunction()" onkeypress="return (event.charCode > 64 && event.charCode < 91)
                || (event.charCode > 96 && event.charCode < 123)
                || (event.charCode > 47 && event.charCode < 58)
                || (event.charCode == 95) " class="form-control" id="user" placeholder="Insert username" th:field="*{username}" required="required">
                <span id="message3" style="color:red"> </span> <br>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" onkeyup="pwFunction()" class="form-control"  placeholder="Insert password" id="password" th:field="*{password}" required="required">
                <span id="message4" style="color:red"> </span> <br>
            </div>

            <div class="form-group">
                <label>Confirm password</label>
                <input type="password" onkeyup="checkPw()" class="form-control"  placeholder="Insert password" id="confirmPassword" required="required">
                <span id="message5" style="color:red"> </span> <br>
            </div>

            <div align="center" id="myDiv">
<!--                <button type="submit" id="btn_registra" class="btn btn-primary">Registrati</button>-->
            </div>
        </form>
        </div>
        </div>
</main>
</body>
</html>
