<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{master :: layout(~{::title},_,_,~{::nav},~{::main},_)}">


<head>

    <!-- TITLE -->
    <title>Login</title>

    <!-- BOOTSTRAP -->
    <link th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" rel="stylesheet">

</head>
<body>
<nav th:replace="nav" class="navbar navbar-light bg-light">
    <form class="form-inline" th:action="@{/}">
        <button class="btn btn-outline-success" type="submit">Homepage</button>
    </form>
</nav>
<main th:fragment="content">
<div class="login-form" id="background_log_color">
    <form th:action="@{/login}" method="post">
        <h1 align="center" class="display-3">Login</h1>
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
        <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
    </form>
    <input type="submit" class="btn btn-secondary btn-block btn-lg" th:onclick="'window.location.href = \'' + @{/register} + '\''" value="Register">
 </div>
</main>
</body>
</html>
